server.port=8070
#数据源
spring.datasource.url=jdbc:mysql://localhost:3306/gmall0725?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.root=info

spring.dubbo.protocol.name=dubbo
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.application.name=gmall-user
spring.dubbo.base-package=com.atguigu.gmall
spring.dubbo.registry.address=192.168.154.130:2181

#每一个模块想要使用redis，都要在这里配置才能使用
spring.redis.host=192.168.154.130
spring.redis.port=6379
spring.redis.database=0
spring.redis.password=123456
spring.dubbo.provider.timeout=600000
spring.dubbo.provider.check=false

#加上ActiveMq的配置
spring.activemq.broker-url=tcp://localhost:61616
activemq.listener.enable=true

